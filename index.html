            <div class="bg-black/40 p-3 mb-6 border border-white/20 w-64 mx-auto text-white font-normal">

                <button onclick="closeViews()" class="bg-black text-white px-4 py-2 font-normal shadow-md">X</button>
            </div>
            <div id="player-grid" class="grid grid-cols-2 gap-3 pb-20 w-full"></div>
        </div>

        <div id="view-equipment" class="view hidden text-black font-normal">

                <h2 class="text-xl font-normal uppercase">LOCKER ROOM</h2>
                <button onclick="closeViews()" class="bg-black text-white px-4 py-2 font-normal shadow-md">X</button>
            </div>
            <div id="equipment-grid" class="grid grid-cols-1 gap-4 pb-20 w-full max-w-sm"></div>
        </div>

        <div id="view-shop" class="view hidden bg-red-50 text-black font-normal">

                <button onclick="closeViews()" class="bg-black text-white px-4 py-2 font-normal shadow-md">X</button>
            </div>
            <div class="bg-white border-4 border-black p-6 w-full text-center shadow-[12px_12px_0px_#000]">

                <div class="flex flex-col space-y-6">
                    <button onclick="buyLife()" class="btn-pixel bg-yellow-400 text-black text-sm w-full">LIFE UP (500 MP)</button>
                    <button onclick="scoutPlayer()" class="btn-pixel bg-red-600 text-white text-sm w-full">SCOUT (100 MP)</button>
                </div>
            </div>
        </div>

        <div id="overlay-quiz" class="overlay hidden">

                <div class="quiz-question-box"><p id="quiz-question" class="text-lg leading-snug font-normal"></p></div>
                <div id="quiz-options" class="flex flex-col"></div>

                <button id="quiz-next-btn" onclick="moveToClearScreen()" class="mt-4 w-full h-12 bg-black text-white font-normal hidden uppercase text-sm">Confirm</button>
            </div>
        </div>

        <div id="overlay-clear" class="overlay hidden text-black px-6">

                    <span id="ui-clear-stats" class="text-[11px] text-[#D70025] font-bold uppercase">Stage 1 Completed</span>

    </div>

    <script src="sprites.js"></script>

</html>
